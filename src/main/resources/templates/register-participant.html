<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register in a lottery</title>
    <div th:replace="header :: header-css"></div>
</head>
<body>
<div th:replace="header :: navbar"></div>
<div th:fragment="content" class="container">
    <div class="row">
        <div class="col">
            <div th:if="${error_message}" th:text="${error_message}" class="alert alert-danger" role="alert">
            </div>
            <form action="#" th:action="@{/public/register}" th:object="${participantDto}" method="post">
                <div class="form-group">
                    <label for="inputLotteryId">Lottery id</label>
                    <input name="lotteryId" th:value="${participantDto?.lotteryId}" type="number" class="form-control"
                           id="inputLotteryId" aria-describedby="emailHelp" placeholder="Lottery id">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input name="email" th:value="${participantDto?.email}" type="email" class="form-control"
                           id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputAge">Age</label>
                    <input name="age" th:value="${participantDto?.age}" type="number" class="form-control" id="inputAge"
                           aria-describedby="emailHelp" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="inputCode">Unique Code</label>
                    <input name="code" th:value="${participantDto?.code}" type="text" class="form-control"
                           id="inputCode"
                           placeholder="Code">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

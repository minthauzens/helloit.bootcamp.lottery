<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              th:href="@{~/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Lottery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/register}">Participate in a lottery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/status}">Check lottery code</a>
                </li>
                <li class="nav-item" th:if="${#request.isUserInRole('USER')}">
                    <a class="nav-link" th:href="@{/stats}">Show lotteries</a>
                </li>
                <li class="nav-item" th:if="${#request.isUserInRole('USER')}">
                    <a class="nav-link" href="#">Add a new lottery</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:fragment="headerFiles">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- this is header-css -->
    <link rel="stylesheet" type="text/css"
          th:href="@{~/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/public/}">Lottery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/register}">Participate in a lottery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/status}">Check your code</a>
                </li>
                <li class="nav-item" th:if="${#request.isUserInRole('USER')}">
                    <a class="nav-link" th:href="@{/admin/lotteries}">Show lotteries</a>
                </li>
                <li class="nav-item" th:if="${#request.isUserInRole('USER')}">
                    <a class="nav-link" th:href="@{/admin/createLottery}">Add a new lottery</a>
                </li>
            </ul>
            <ul th:if="${#request.isUserInRole('USER')}" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" methods="post">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
